<html>
<head>
    <title>Meter Reading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Meter Reading App</h1>
        <form class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="branchName" class="block text-gray-700 font-bold mb-2">Branch Name</label>
                <input type="text" id="branchName" class="w-full p-2 border border-green-300 rounded-lg" placeholder="Enter branch name">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
                <input type="date" id="date" class="w-full p-2 border border-green-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="morningTime" class="block text-gray-700 font-bold mb-2">Morning Time</label>
                <input type="time" id="morningTime" class="w-full p-2 border border-green-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="morningReading" class="block text-gray-700 font-bold mb-2">Morning Reading</label>
                <input type="number" id="morningReading" class="w-full p-2 border border-green-300 rounded-lg" placeholder="Enter morning reading">
            </div>
            <div class="mb-4">
                <label for="eveningTime" class="block text-gray-700 font-bold mb-2">Evening Time</label>
                <input type="time" id="eveningTime" class="w-full p-2 border border-green-300 rounded-lg">
            </div>
            <div class="mb-4">
                <label for="eveningReading" class="block text-gray-700 font-bold mb-2">Evening Reading</label>
                <input type="number" id="eveningReading" class="w-full p-2 border border-green-300 rounded-lg" placeholder="Enter evening reading">
            </div>
            <div class="mb-4">
                <label for="totalUnits" class="block text-gray-700 font-bold mb-2">Total Units Consumed</label>
                <input type="number" id="totalUnits" class="w-full p-2 border border-green-300 rounded-lg" placeholder="Enter total units consumed" readonly>
            </div>
            <button type="button" class="w-full bg-blue-500 text-white p-2 rounded-lg font-bold hover:bg-blue-700" onclick="calculateTotalUnits()">Calculate Total Units</button>
        </form>
    </div>

    <script>
        function calculateTotalUnits() {
            const morningReading = parseFloat(document.getElementById('morningReading').value) || 0;
            const eveningReading = parseFloat(document.getElementById('eveningReading').value) || 0;
            const totalUnits = eveningReading - morningReading;
            document.getElementById('totalUnits').value = totalUnits;
        }
    </script>
</body>
</html>
